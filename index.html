<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homework 3</title>
    </head>
    
    <body>
    
        <p class="super_element">Привет</p>

        <img src="https://placeimg.com/50/50/animals" alt="">
        <img src="https://placeimg.com/50/50/arch" alt="">
        <img src="https://placeimg.com/50/50/nature" alt="">
        <img src="https://placeimg.com/50/50/people" alt="">
        <img src="https://placeimg.com/50/50/tech" alt="">
        <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
        <img src="https://placeimg.com/50/50/tech/sepia" alt="">
        
        <br>
        
        <button>Кнопка</button>
        <button class="super_element">Кнопка с классом btn</button>
        <button>Кнопка</button>
        
        <br>
        
        <textarea></textarea>
        
        <br>
        
        <ul>
          <li>
            <button>Кнопка 1</button>
          </li>
          <li>
            <button>Кнопка 2</button>
          </li>
          <li>
            <button>Кнопка 3</button>
          </li>
          <li>
            <button>Кнопка 4</button>
          </li>
        </ul>
        
        <script>
          "use strict";
        
          // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.
          document.addEventListener('DOMContentLoaded', () => {
            console.log('все теги прогрузились');
          });
        
          // 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
          window.addEventListener('load', () => {
            console.log('страница загрузилась');
          });
        
          // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение.
          document.addEventListener('click', (event) => {
            const target = event.target;
            const classPresence = target.classList.contains('super_element') ? 'присутствует' : 'отсутствует';
            console.log(`Класс "super_element" ${classPresence} в элементе "${target.tagName.toLowerCase()}".`);
          });
        
          // 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
          const textarea = document.querySelector('textarea');
          textarea.addEventListener('mouseover', () => {
            console.log('Вы навели на textarea.');
          });
        
          // 5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст, который записан внутри элемента кнопки.
          const ul = document.querySelector('ul');
          ul.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName === 'BUTTON') {
              console.log(target.textContent);
            }
          });
        
          // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul?
          // Ответ: Это происходит из-за порядка выполнения событий в JavaScript. Сначала обрабатывается событие клика на ul, затем событие клика на конкретной кнопке внутри ul. После этого обрабатывается событие клика на других элементах страницы, включая обработку клика на кнопках вне ul. Поэтому сначала выводится текст из 5 задания, а затем из 3 задания.
        
          // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
          const liElements = document.querySelectorAll('li:nth-child(even)');
          liElements.forEach(li => {
            li.style.backgroundColor = 'lightgrey';
          });
        </script>
    
    </body>
    
    </html>
